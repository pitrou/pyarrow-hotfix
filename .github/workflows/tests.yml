name: Unit tests

on: push

jobs:
  tests:
    name: PyArrow ${{ matrix.pyarrow }}, Py ${{ matrix.python }} on ${{ matrix.image || 'ubuntu-20.04' }}
    runs-on: ${{ matrix.image || 'ubuntu-20.04' }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - pyarrow: "0.14.0"
            python: "3.5"
          - pyarrow: "0.14.0"
            python: "3.6"
          - pyarrow: "0.14.0"
            python: "3.7"
          - pyarrow: "0.14.1"
            python: "3.7"
          - pyarrow: "0.15.0"
            python: "3.7"
          - pyarrow: "1.0.0"
            python: "3.8"
          - pyarrow: "2.0.0"
            python: "3.8"
          - pyarrow: "5.0.0"
            python: "3.9"
          - pyarrow: "6.0.1"
            python: "3.9"
          - pyarrow: "8.0.0"
            python: "3.9"
          - pyarrow: "10.0.0"
            python: "3.10"
          - pyarrow: "11.0.0"
            python: "3.10"
          - pyarrow: "13.0.0"
            python: "3.11"
          - pyarrow: "14.0.0"
            python: "3.12"
          - pyarrow: "14.0.1"
            python: "3.8"
          - pyarrow: "14.0.1"
            python: "3.12"
          # Windows
          - pyarrow: "0.14.0"
            python: "3.5"
            image: windows-latest
          - pyarrow: "14.0.0"
            python: "3.12"
            image: windows-latest
          - pyarrow: "14.0.1"
            python: "3.8"
            image: windows-latest
          - pyarrow: "14.0.1"
            python: "3.12"
            image: windows-latest
          # macOS
          - pyarrow: "0.15.0"
            python: "3.7"
            image: macos-11
          - pyarrow: "14.0.0"
            python: "3.12"
            image: macos-latest
          - pyarrow: "14.0.1"
            python: "3.8"
            image: macos-latest
          - pyarrow: "14.0.1"
            python: "3.12"
            image: macos-latest
    env:
      PYARROW: ${{ matrix.pyarrow }}
      PYTHON: ${{ matrix.python }}
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        with:
          fetch-depth: 0
          submodules: recursive
      # Use a recent Python version (>= 3.7) for building package.
      # The built wheel is version-agnostic.
      - name: Setup Python for build
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Build package
        shell: bash
        run: |
          python -m pip install build
          python -m build
      # Switch to desired Python version for testing
      - name: Setup Python for test
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install package
        shell: bash
        run: |
          python -V
          python -m pip install -U pip
          python -m pip install dist/*.whl
      - name: Install PyArrow
        shell: bash
        run: |
          python -m pip install pyarrow==${PYARROW}
      - name: Test package
        shell: bash
        run: |
          pip install pytest
          python -m pytest -rs
